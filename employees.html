<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Mitarbeiter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/employees.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle">Mitarbeiter<br>Verwaltung</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="products.html">Produkte</a>
    <a href="tasks.html">Aufgaben</a>
    <a href="time.html">Zeiterfassung</a>
    <a href="employees.html" class="active">Mitarbeiter</a>
    <a href="overview.html">Übersicht</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="adminPanel.html">Admin Panel</a>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- Mitarbeiterverwaltung -->
  <div class="card">
    <h2>Neuen Mitarbeiter hinzufügen</h2>
    <form id="employeeForm">
      <input type="text" id="employeeName" placeholder="Name" required>
      <input type="email" id="employeeEmail" placeholder="E-Mail" required>
      <select id="employeeRole" required>
        <option value="mitarbeiter">Mitarbeiter</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit">Mitarbeiter speichern</button>
    </form>
  </div>

  <div class="card">
    <h2>Mitarbeiterübersicht</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>Rolle</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Mitarbeiter werden hier dynamisch geladen -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { enforceRole } from './src/scripts/roleGuard.js';

    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyC5PqdD4o5hMXKh4_y3bCLHlXwWgILxsM4",
      authDomain: "gaming-of-republic.firebaseapp.com",
      projectId: "gaming-of-republic",
      storageBucket: "gaming-of-republic.appspot.com",
      messagingSenderId: "610190951435",
      appId: "1:610190951435:web:bbf184d09a894fc307f30e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Zugriff: nur Admins
    enforceRole("admin", "index.html");

    // Mitarbeiter hinzufügen
    document.getElementById("employeeForm").addEventListener("submit", async e => {
      e.preventDefault();
      const name = employeeName.value;
      const email = employeeEmail.value;
      const role = employeeRole.value;

      await addDoc(collection(db, "employees"), {
        name,
        email,
        role,
        createdAt: serverTimestamp()
      });

      alert("Mitarbeiter gespeichert!");
      loadEmployees();
      e.target.reset();
    });

    // Mitarbeiter laden
    async function loadEmployees() {
      const tableBody = document.querySelector("#employeeTable tbody");
      tableBody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "employees"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>
            <select data-id="${docSnap.id}" class="roleSelect">
              <option value="mitarbeiter" ${data.role === "mitarbeiter" ? "selected" : ""}>Mitarbeiter</option>
              <option value="admin" ${data.role === "admin" ? "selected" : ""}>Admin</option>
            </select>
          </td>
          <td>
            <button class="deleteBtn" data-id="${docSnap.id}">Löschen</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Rollen ändern
      document.querySelectorAll(".roleSelect").forEach(select => {
        select.addEventListener("change", async e => {
          const id = e.target.dataset.id;
          const newRole = e.target.value;
          await updateDoc(doc(db, "employees", id), { role: newRole });
          alert("Rolle geändert zu: " + newRole);
        });
      });

      // Löschen
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "employees", id));
          alert("Mitarbeiter gelöscht");
          loadEmployees();
        });
      });
    }

    // Initial laden
    loadEmployees();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (err) {
        console.error("Logout fehlgeschlagen:", err);
      }
    });
  </script>

</body>
</html>
