<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Produkte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Globale Theme -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/products.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <header class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-box"></i> Produktverwaltung</div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="analysis.html"><i class="fa-solid fa-chart-line"></i> Übersicht & Dashboard</a>
    <a href="products.html" class="active"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="btn btn-red logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <!-- Produktformular -->
    <div class="card">
      <h2><i class="fa-solid fa-plus"></i> Neues Produkt hinzufügen</h2>
      <form id="createProductForm" class="form-grid">
        <label>
          <i class="fa-solid fa-tag"></i> Produktname
          <input type="text" id="productName" required>
        </label>
        <label>
          <i class="fa-solid fa-align-left"></i> Beschreibung
          <textarea id="productDescription" required></textarea>
        </label>
        <label>
          <i class="fa-solid fa-layer-group"></i> Typ
          <input type="text" id="productType" required>
        </label>
        <label>
          <i class="fa-solid fa-industry"></i> Anbieter
          <input type="text" id="productVendor" required>
        </label>
        <label>
          <i class="fa-solid fa-folder"></i> Kollektionen
          <input type="text" id="productCollections">
        </label>
        <label>
          <i class="fa-solid fa-barcode"></i> SKU
          <input type="text" id="productSKU" required>
        </label>
        <label>
          <i class="fa-solid fa-barcode"></i> EAN
          <input type="text" id="productEAN">
        </label>
        <label>
          <i class="fa-solid fa-money-bill-wave"></i> Preis (€)
          <input type="number" id="productPrice" step="0.01" required>
        </label>
        <button type="submit" class="btn btn-yellow"><i class="fa-solid fa-save"></i> Speichern</button>
      </form>
    </div>

    <!-- Produktübersicht -->
    <div class="card">
      <h2><i class="fa-solid fa-boxes-stacked"></i> Produktübersicht</h2>
      <table id="productTable">
        <thead>
          <tr>
            <th>Produktname</th>
            <th>Beschreibung</th>
            <th>Typ</th>
            <th>Anbieter</th>
            <th>Kollektionen</th>
            <th>SKU</th>
            <th>EAN</th>
            <th><i class="fa-solid fa-money-bill-wave"></i> Preis (€)</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produkte werden hier dynamisch geladen -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";
    import { collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const { db } = initFirebase();
    enforceRole(["admin","mitarbeiter"], "login.html");

    const form = document.getElementById("createProductForm");
    const tableBody = document.querySelector("#productTable tbody");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const product = {
        name: document.getElementById("productName").value.trim(),
        description: document.getElementById("productDescription").value.trim(),
        type: document.getElementById("productType").value.trim(),
        vendor: document.getElementById("productVendor").value.trim(),
        collections: document.getElementById("productCollections").value.trim(),
        sku: document.getElementById("productSKU").value.trim(),
        ean: document.getElementById("productEAN").value.trim(),
        price: parseFloat(document.getElementById("productPrice").value)
      };
      await addDoc(collection(db, "products"), product);
      form.reset();
      loadProducts();
    });

    async function loadProducts() {
      tableBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.description}</td>
          <td>${data.type}</td>
          <td>${data.vendor}</td>
          <td>${data.collections || "-"}</td>
          <td>${data.sku}</td>
          <td>${data.ean || "-"}</td>
          <td><i class="fa-solid fa-money-bill-wave"></i> ${data.price.toFixed(2)} €</td>
          <td><button class="btn btn-red deleteBtn" data-id="${docSnap.id}"><i class="fa-solid fa-trash"></i> Löschen</button></td>
        `;
        tableBody.appendChild(row);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.closest("button").dataset.id;
          await deleteDoc(doc(db, "products", id));
          loadProducts();
        });
      });
    }

    loadProducts();

    document.querySelector(".logout-btn").addEventListener("click", logout);
  </script>

</body>
</html>
