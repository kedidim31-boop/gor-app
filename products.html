<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic ‚Äì Produkte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/index.css"> <!-- Einheitliches Layout -->
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-box"></i> Produkte<br>Verwaltung</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="products.html" class="active"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="overview.html"><i class="fa-solid fa-chart-pie"></i> √úbersicht</a>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>

  <!-- Produktverwaltung -->
  <div class="card fade-in">
    <h2><i class="fa-solid fa-plus-circle"></i> Neues Produkt hinzuf√ºgen</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Produktname" required>
      <textarea id="productDescription" placeholder="Beschreibung"></textarea>
      <input type="text" id="productSKU" placeholder="SKU" required>
      <input type="number" id="productPrice" placeholder="Preis (CHF)" step="0.01" required>
      <button type="submit"><i class="fa-solid fa-save"></i> Produkt speichern</button>
    </form>
  </div>

  <div class="card fade-in">
    <h2><i class="fa-solid fa-table"></i> Produkt√ºbersicht</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Beschreibung</th>
          <th>SKU</th>
          <th>Preis</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";
    import { collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const { db } = initFirebase();
    enforceRole(["admin", "mitarbeiter"], "login.html");

    document.getElementById("productForm").addEventListener("submit", async e => {
      e.preventDefault();
      const product = {
        name: productName.value,
        description: productDescription.value,
        sku: productSKU.value,
        price: parseFloat(productPrice.value),
        createdAt: serverTimestamp()
      };
      await addDoc(collection(db, "products"), product);
      alert("‚úÖ Produkt gespeichert!");
      loadProducts();
      e.target.reset();
    });

    async function loadProducts() {
      const tableBody = document.querySelector("#productTable tbody");
      tableBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.description || "-"}</td>
          <td>${data.sku}</td>
          <td>${data.price ? data.price.toFixed(2) : "-"}</td>
          <td><button class="deleteBtn" data-id="${docSnap.id}"><i class="fa-solid fa-trash"></i></button></td>
        `;
        tableBody.appendChild(row);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          await deleteDoc(doc(db, "products", e.target.dataset.id));
          alert("üóëÔ∏è Produkt gel√∂scht");
          loadProducts();
        });
      });
    }

    loadProducts();
    document.querySelector(".logout-btn").addEventListener("click", logout);
  </script>

</body>
</html>
