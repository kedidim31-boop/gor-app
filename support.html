<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic ‚Äì Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/support.css">

  <!-- Icons -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- ============================================================
       üîπ BRANDING HEADER
  ============================================================ -->
  <header class="branding-header glass-panel">
    <img src="public/logo.png" alt="Gaming of Republic Logo">

    <div class="divider"></div>

    <div class="branding-text">
      <div class="subtitle">
        <i class="fa-solid fa-headset"></i>
        <span data-i18n="support.title">Support Center</span>
      </div>
      <div class="subline" data-i18n="support.subtitle">
        Tickets, Priorit√§ten & Kommunikation
      </div>
    </div>
  </header>

  <!-- ============================================================
       üîπ TOP NAVIGATION
  ============================================================ -->
  <nav class="top-nav glass-panel">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="analysis.html"><i class="fa-solid fa-chart-line"></i> √úbersicht</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="support.html" class="active"><i class="fa-solid fa-headset"></i> Support</a>

    <button class="btn btn-red logout-btn">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </nav>

  <!-- Feedback -->
  <div id="feedbackContainer"></div>

  <!-- ============================================================
       üîπ MAIN CONTENT
  ============================================================ -->
  <main class="support-page">

    <!-- ========================================================
         üîπ Ticket erstellen
    ======================================================== -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-plus"></i> Neues Ticket</h2>

      <form id="ticketForm" class="form-grid">

        <label>
          <i class="fa-solid fa-heading"></i> Titel
          <input type="text" id="ticketTitle" required placeholder="Kurzer Titel">
        </label>

        <label>
          <i class="fa-solid fa-flag"></i> Priorit√§t
          <select id="ticketPriority">
            <option value="low">Niedrig</option>
            <option value="medium">Mittel</option>
            <option value="high">Hoch</option>
          </select>
        </label>

        <label class="full-width">
          <i class="fa-solid fa-message"></i> Nachricht
          <textarea id="ticketMessage" rows="3" required placeholder="Beschreibe das Problem‚Ä¶"></textarea>
        </label>

        <button type="submit" class="btn btn-yellow full-width">
          <i class="fa-solid fa-paper-plane"></i> Ticket erstellen
        </button>

      </form>
    </section>

    <!-- ========================================================
         üîπ Ticket √úbersicht
    ======================================================== -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-ticket"></i> Tickets</h2>

      <div class="support-filters">
        <input type="text" id="ticketSearch" placeholder="Suche nach Titel / Nachricht ‚Ä¶">
        <select id="ticketStatusFilter">
          <option value="all">Alle</option>
          <option value="open">Offen</option>
          <option value="inProgress">In Bearbeitung</option>
          <option value="closed">Geschlossen</option>
        </select>
      </div>

      <table id="supportTable">
        <thead>
          <tr>
            <th>Titel</th>
            <th>Nachricht</th>
            <th>Priorit√§t</th>
            <th>Status</th>
            <th>Kommentar</th>
            <th>L√∂schen</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamisch -->
        </tbody>
      </table>
    </section>

    <!-- ========================================================
         üîπ Kommentar Modal
    ======================================================== -->
    <div id="commentModal" class="modal">
      <div class="modal-content glass-panel">
        <h3><i class="fa-solid fa-comment"></i> Kommentar hinzuf√ºgen</h3>

        <form id="commentForm">
          <input type="hidden" id="commentTicketId">

          <textarea id="commentText" rows="4" placeholder="Kommentar schreiben‚Ä¶"></textarea>

          <div class="modal-actions">
            <button type="button" id="closeCommentModal" class="btn btn-red">
              <i class="fa-solid fa-xmark"></i> Abbrechen
            </button>

            <button type="submit" class="btn btn-green">
              <i class="fa-solid fa-check"></i> Speichern
            </button>
          </div>
        </form>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script type="module" src="src/scripts/support.js"></script>

</body>
</html>
