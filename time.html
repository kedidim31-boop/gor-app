<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gaming of Republic – Zeiterfassung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="src/styles/theme.css" />
  <link rel="stylesheet" href="src/styles/time.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .language-dropdown {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      margin-left: auto;
    }
  </style>
</head>

<body>
  <!-- Feedback -->
  <div id="feedbackContainer" aria-live="polite"></div>

  <!-- Header -->
  <header class="branding-header glass-panel">
    <img src="public/logo.png" alt="Gaming of Republic Logo" class="logo" />
    <div class="branding-text">
      <div class="subtitle">
        <i class="fa-solid fa-clock"></i>
        <span data-i18n="time.title">Zeiterfassung</span>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="top-nav glass-panel">
    <a href="index.html"><i class="fa-solid fa-house"></i> <span data-i18n="nav.dashboard">Dashboard</span></a>
    <a href="analysis.html"><i class="fa-solid fa-chart-line"></i> <span data-i18n="nav.analysis">Übersicht</span></a>
    <a href="products.html"><i class="fa-solid fa-box"></i> <span data-i18n="nav.products">Produkte</span></a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> <span data-i18n="nav.tasks">Aufgaben</span></a>
    <a href="time.html" class="active"><i class="fa-solid fa-clock"></i> <span data-i18n="nav.time">Zeiterfassung</span></a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> <span data-i18n="nav.employees">Mitarbeiter</span></a>
    <a href="support.html"><i class="fa-solid fa-headset"></i> <span data-i18n="nav.support">Support</span></a>
    <a href="adminPanel.html" class="role-admin"><i class="fa-solid fa-user-shield"></i> <span data-i18n="nav.admin">Admin Panel</span></a>

    <select id="languageSelector" class="language-dropdown">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>

    <button class="btn btn-red logout-btn">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span data-i18n="nav.logout">Logout</span>
    </button>
  </nav>

  <!-- Main Content -->
  <main>
    <!-- Timer Section -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-stopwatch"></i> <span data-i18n="time.timer">Live Timer</span></h2>
      <div id="liveTimer" class="timer-display">00:00:00</div>
      <div id="timerStatus" class="timer-status" data-i18n="time.stopped">Gestoppt</div>
      <div class="timer-controls">
        <button id="startTimerBtn" class="btn btn-green">
          <i class="fa-solid fa-play"></i> <span data-i18n="time.start">Start</span>
        </button>
        <button id="stopTimerBtn" class="btn btn-yellow">
          <i class="fa-solid fa-pause"></i> <span data-i18n="time.stop">Stop</span>
        </button>
        <button id="resetTimerBtn" class="btn btn-red">
          <i class="fa-solid fa-rotate-left"></i> <span data-i18n="time.reset">Reset</span>
        </button>
      </div>
    </section>

    <!-- Time Entry Form -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-plus-circle"></i> <span data-i18n="time.new">Neue Zeiterfassung hinzufügen</span></h2>
      <form id="timeForm" class="form-grid">
        <label class="form-field icon-input">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="employeeName" required data-i18n-placeholder="time.employee" placeholder="Mitarbeitername" />
        </label>
        <label class="form-field icon-input">
          <i class="fa-solid fa-calendar-day"></i>
          <input type="date" id="workDate" required />
        </label>
        <label class="form-field icon-input">
          <i class="fa-solid fa-clock"></i>
          <input type="time" id="startTime" required />
        </label>
        <label class="form-field icon-input">
          <i class="fa-solid fa-clock"></i>
          <input type="time" id="endTime" required />
        </label>
        <label class="form-field icon-input">
          <i class="fa-solid fa-hourglass-half"></i>
          <input type="number" id="hoursWorked" step="0.1" readonly data-i18n-placeholder="time.hours" placeholder="Berechnete Stunden" />
        </label>
        <label class="form-field icon-input full-width">
          <i class="fa-solid fa-align-left"></i>
          <textarea id="workDescription" data-i18n-placeholder="time.description" placeholder="Beschreibung"></textarea>
        </label>
        <button type="submit" class="btn btn-yellow full-width">
          <i class="fa-solid fa-save"></i> <span data-i18n="time.save">Zeiterfassung speichern</span>
        </button>
      </form>
    </section>

    <!-- Time Table -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-table"></i> <span data-i18n="time.overview">Zeiterfassungsübersicht</span></h2>
      <table id="timeTable" class="neon-table">
        <thead>
          <tr>
            <th data-i18n="time.employee">Mitarbeiter</th>
            <th data-i18n="time.date">Datum</th>
            <th data-i18n="time.start">Beginn</th>
            <th data-i18n="time.end">Ende</th>
            <th data-i18n="time.hours">Stunden</th>
            <th data-i18n="time.description">Beschreibung</th>
            <th data-i18n="time.actions">Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamisch geladen -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module">
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { setLang, getLang, updateTranslations } from "./src/scripts/lang.js";

    enforceRole(["employee", "support", "manager", "admin"], "index.html");

    const userRole = sessionStorage.getItem("role");
    if (userRole) {
      switch (userRole) {
        case "support": setLang("fr"); break;
        case "admin": setLang("en"); break;
        default: setLang("de");
      }
    }

    updateTranslations();

    const langSelector = document.getElementById("languageSelector");
    if (langSelector) {
      langSelector.value = getLang();
      langSelector.addEventListener("change", (e) => {
        const lang = e.target.value;
        setLang(lang);
        updateTranslations();
        saveLanguageToServer(lang);
      });
    }

    function saveLanguageToServer(langCode) {
      fetch("/api/user/preferences", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ language: langCode })
      }).catch(err => console.warn("Sprache konnte nicht gespeichert werden:", err));
    }
  </script>

  <script type="module" src="src/scripts/time.js"></script>
</body>
</html>
