<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Globale Theme Datei -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/login.css">
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Animierter Hintergrund -->
  <div class="neon-bg"></div>

  <!-- Splash Screen -->
  <div class="splash-screen" id="splash">
    <img src="public/logo.png" alt="Gaming of Republic Logo" class="splash-logo">
    <button class="skip-btn" id="skipBtn">Skip Intro</button>
  </div>

  <!-- Login Card -->
  <main>
    <div class="login-card" id="loginCard">
      <h2><i class="fa-solid fa-user-shield"></i> Login</h2>

      <!-- Eingabegruppen -->
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" placeholder=" " required>
        <label for="email">E-Mail</label>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" placeholder=" " required>
        <label for="password">Passwort</label>
        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
      </div>

      <!-- Fehlernachricht -->
      <div class="error-message hidden" id="errorMessage">
        <i class="fa-solid fa-triangle-exclamation"></i> Ungültige Zugangsdaten
      </div>

      <!-- Hinweis -->
      <div class="hint">
        <i class="fa-solid fa-circle-info"></i> Bitte melde dich mit deinen Daten an.
      </div>

      <!-- Login Button -->
      <button id="loginBtn" class="btn btn-yellow">
        <i class="fa-solid fa-right-to-bracket"></i> Einloggen
      </button>

      <!-- Spinner -->
      <div class="spinner" id="spinner"></div>
    </div>
  </main>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { login } from "./src/scripts/auth.js";

    const { db } = initFirebase();

    const splash = document.getElementById("splash");
    const skipBtn = document.getElementById("skipBtn");
    const loginCard = document.getElementById("loginCard");
    const loginBtn = document.getElementById("loginBtn");
    const errorMessage = document.getElementById("errorMessage");
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    const spinner = document.getElementById("spinner");

    // Splash Screen skip
    skipBtn.addEventListener("click", () => {
      splash.classList.add("fade-out");
      setTimeout(() => splash.style.display = "none", 1000);
      loginCard.classList.add("fade-in");
    });

    // Passwort anzeigen/ausblenden
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye-slash");
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = passwordInput.value.trim();

      // Spinner anzeigen
      spinner.style.display = "block";
      errorMessage.classList.add("hidden");

      try {
        await login(email, password);
        // Erfolg: Success-Feedback
        loginCard.classList.add("success");
        setTimeout(() => {
          loginCard.classList.add("fade-out-success");
          window.location.href = "index.html";
        }, 1200);
      } catch (err) {
        spinner.style.display = "none";
        errorMessage.classList.remove("hidden");
        loginCard.classList.add("shake");
        setTimeout(() => loginCard.classList.remove("shake"), 600);
      }
    });
  </script>

</body>
</html>
