<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Globale Neon Theme -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/login.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Animierter Hintergrund -->
  <div class="neon-bg"></div>

  <!-- Splash Screen -->
  <section class="splash-screen">
    <img src="public/logo.png" alt="Gaming of Republic Logo" class="splash-logo">
    <button class="skip-btn">Skip Intro</button>
  </section>

  <!-- Login Container -->
  <main class="login-container">
    <div class="card login-card">
      <h2><i class="fa-solid fa-user-shield"></i> Willkommen zurück</h2>
      <p class="login-subtitle">Bitte melde dich mit deinem Konto an</p>

      <form id="loginForm" novalidate>
        <!-- E-Mail -->
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="loginEmail" placeholder=" " required>
          <label for="loginEmail">E-Mail</label>
        </div>

        <!-- Passwort -->
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="loginPassword" placeholder=" " required>
          <label for="loginPassword">Passwort</label>
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>

        <button type="submit" class="btn btn-yellow">
          <i class="fa-solid fa-right-to-bracket"></i> Login
        </button>
      </form>

      <!-- Fehlerfeedback -->
      <div class="error-message hidden">Login fehlgeschlagen</div>
      <p class="hint">⚡ Dein Zugang ist geschützt mit Gaming of Republic</p>

      <div class="login-extra">
        <a href="#" class="forgot-link"><i class="fa-solid fa-key"></i> Passwort vergessen?</a>
      </div>
    </div>
  </main>

  <!-- Splash & Login Logik -->
  <script type="module" src="src/scripts/login.js"></script>

</body>
</html>
