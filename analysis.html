<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Übersicht & Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Globale Theme -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/analysis.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Branding Header -->
  <header class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-chart-line"></i> Übersicht & Dashboard</div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="analysis.html" class="active"><i class="fa-solid fa-chart-line"></i> Übersicht & Dashboard</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="btn btn-red logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <!-- Dashboard Grid -->
    <div class="dashboard">
      <!-- Kennzahlen-Karten -->
      <div class="card stat-card">
        <h2><i class="fa-solid fa-users"></i> Mitarbeiter</h2>
        <div class="stat" id="employeeCount">–</div>
        <p>Aktive Teammitglieder</p>
      </div>

      <div class="card stat-card">
        <h2><i class="fa-solid fa-boxes-stacked"></i> Produkte</h2>
        <div class="stat" id="productCount">–</div>
        <p>Verfügbare Artikel</p>
      </div>

      <div class="card stat-card">
        <h2><i class="fa-solid fa-list-check"></i> Aufgaben</h2>
        <div class="stat" id="taskCount">–</div>
        <p>Offene To‑Dos</p>
      </div>

      <div class="card stat-card">
        <h2><i class="fa-solid fa-clock"></i> Zeiterfassung</h2>
        <div class="stat" id="timeTotal">–</div>
        <p>Gesamte Arbeitszeit</p>
      </div>

      <!-- Charts -->
      <div class="card chart-card">
        <h2><i class="fa-solid fa-chart-pie"></i> Statistiken</h2>
        <canvas id="overviewChart"></canvas>
      </div>

      <div class="card chart-card">
        <h2><i class="fa-solid fa-chart-line"></i> Zeitverlauf</h2>
        <canvas id="timeLineChart"></canvas>
      </div>
    </div>
  </main>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";
    import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const { db } = initFirebase();
    enforceRole(["admin","mitarbeiter"], "login.html");

    document.querySelector(".logout-btn").addEventListener("click", logout);

    // Chart.js Setup
    const ctxOverview = document.getElementById("overviewChart");
    const ctxTimeLine = document.getElementById("timeLineChart");

    const chartColors = {
      products: getComputedStyle(document.documentElement).getPropertyValue("--color-neon-yellow"),
      tasks: getComputedStyle(document.documentElement).getPropertyValue("--color-neon-turquoise"),
      employees: getComputedStyle(document.documentElement).getPropertyValue("--color-neon-green"),
      time: getComputedStyle(document.documentElement).getPropertyValue("--color-neon-red")
    };

    const overviewChart = new Chart(ctxOverview, {
      type: "doughnut",
      data: {
        labels: ["Produkte", "Aufgaben", "Mitarbeiter", "Zeit"],
        datasets: [{
          data: [0, 0, 0, 0],
          backgroundColor: [
            chartColors.products,
            chartColors.tasks,
            chartColors.employees,
            chartColors.time
          ],
          borderColor: "#0d0d1a",
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: "#f0f0f0" } }
        },
        animation: { animateScale: true, animateRotate: true }
      }
    });

    const timeLineChart = new Chart(ctxTimeLine, {
      type: "line",
      data: {
        labels: [],
        datasets: [{
          label: "Arbeitsstunden pro Tag",
          data: [],
          borderColor: chartColors.time,
          backgroundColor: chartColors.time,
          tension: 0.3,
          fill: false
        }]
      },
      options: {
        scales: {
          x: { ticks: { color: "#f0f0f0" } },
          y: { ticks: { color: "#f0f0f0" } }
        }
      }
    });

    // Realtime Updates
    let productCount = 0;
    let taskCount = 0;
    let employeeCount = 0;
    let totalHours = 0;

    // Mitarbeiter
    onSnapshot(collection(db, "employees"), snap => {
      employeeCount = snap.size;
      document.getElementById("employeeCount").textContent = employeeCount;
      updateOverviewChart();
    });

    // Produkte
    onSnapshot(collection(db, "products"), snap => {
      productCount = snap.size;
      document.getElementById("productCount").textContent = productCount;
      updateOverviewChart();
    });

    // Aufgaben
    onSnapshot(collection(db, "tasks"), snap => {
      taskCount = snap.size;
      document.getElementById("taskCount").textContent = taskCount;
      updateOverviewChart();
    });

    // Zeiterfassung
    onSnapshot(collection(db, "timeEntries"), snap => {
      totalHours = 0;
      const hoursByDate = {};

      snap.forEach(doc => {
        const entry = doc.data();
        const h = parseFloat(entry.hours || 0);
        totalHours += h;

        // Datum normalisieren
        const date = entry.date || "";
        if (date) {
          if (!hoursByDate[date]) hoursByDate[date] = 0;
          hoursByDate[date] += h;
        }
      });

      document.getElementById("timeTotal").textContent = totalHours.toFixed(1) + "h";

      // Line Chart aktualisieren
      const sortedDates = Object.keys(hoursByDate).sort();
      timeLineChart.data.labels = sortedDates;
      timeLineChart.data.datasets[0].data = sortedDates.map(d => hoursByDate[d]);
      timeLineChart.update();

      updateOverviewChart();
    });

    // Chart aktualisieren
    function updateOverviewChart() {
      overviewChart.data.datasets[0].data = [
        productCount,
        taskCount,
        employeeCount,
        totalHours
      ];
      overviewChart.update();
    }
  </script>

</body>
</html>
