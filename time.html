<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic ‚Äì Zeiterfassung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/time.css">
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-clock"></i> Zeiterfassung<br>Arbeitsstunden</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html" class="active"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="overview.html"><i class="fa-solid fa-chart-pie"></i> √úbersicht</a>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>

  <!-- Zeiterfassung -->
  <div class="card">
    <h2><i class="fa-solid fa-plus-circle"></i> Neue Zeiterfassung hinzuf√ºgen</h2>
    <form id="timeForm">
      <input type="text" id="employeeName" placeholder="Mitarbeitername" required>
      <input type="date" id="workDate" required>
      <input type="number" id="hoursWorked" placeholder="Stunden" required>
      <textarea id="workDescription" placeholder="Beschreibung der T√§tigkeit"></textarea>
      <button type="submit"><i class="fa-solid fa-save"></i> Zeiterfassung speichern</button>
    </form>
  </div>

  <div class="card">
    <h2><i class="fa-solid fa-table"></i> Zeiterfassungs√ºbersicht</h2>
    <table id="timeTable">
      <thead>
        <tr>
          <th><i class="fa-solid fa-user"></i> Mitarbeiter</th>
          <th><i class="fa-solid fa-calendar-day"></i> Datum</th>
          <th><i class="fa-solid fa-hourglass-half"></i> Stunden</th>
          <th><i class="fa-solid fa-align-left"></i> Beschreibung</th>
          <th><i class="fa-solid fa-gear"></i> Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Eintr√§ge werden hier dynamisch geladen -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";

    import { collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const { db } = initFirebase();

    // Zugriff: Admins & Mitarbeiter
    enforceRole(["admin", "mitarbeiter"], "index.html");

    // Zeiterfassung hinzuf√ºgen
    document.getElementById("timeForm").addEventListener("submit", async e => {
      e.preventDefault();
      const employee = employeeName.value;
      const date = workDate.value;
      const hours = parseFloat(hoursWorked.value);
      const description = workDescription.value;

      await addDoc(collection(db, "timeEntries"), {
        employee,
        date,
        hours,
        description,
        createdAt: serverTimestamp()
      });

      alert("‚úÖ Zeiterfassung gespeichert!");
      loadTimeEntries();
      e.target.reset();
    });

    // Zeiterfassungen laden
    async function loadTimeEntries() {
      const tableBody = document.querySelector("#timeTable tbody");
      tableBody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "timeEntries"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.employee}</td>
          <td>${data.date}</td>
          <td>${data.hours}</td>
          <td>${data.description || "-"}</td>
          <td>
            <button class="deleteBtn" data-id="${docSnap.id}">
              <i class="fa-solid fa-trash"></i> L√∂schen
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // L√∂schen
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "timeEntries", id));
          alert("üóëÔ∏è Eintrag gel√∂scht");
          loadTimeEntries();
        });
      });
    }

    // Initial laden
    loadTimeEntries();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", logout);
  </script>

</body>
</html>
