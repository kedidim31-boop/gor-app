<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Zeiterfassung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Globale Theme -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/time.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <header class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-clock"></i> Zeiterfassung</div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="analysis.html"><i class="fa-solid fa-chart-line"></i> Übersicht & Dashboard</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html" class="active"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="btn btn-red logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <!-- Zeiterfassung Formular -->
    <div class="card">
      <h2><i class="fa-solid fa-plus-circle"></i> Neue Zeiterfassung hinzufügen</h2>
      <form id="timeForm" class="form-grid">
        <label class="form-field">
          <i class="fa-solid fa-user"></i> Mitarbeitername
          <input type="text" id="employeeName" required>
        </label>
        <label class="form-field icon-input">
          <i class="fa-solid fa-calendar-day"></i>
          <input type="date" id="workDate" required>
        </label>
        <label class="form-field icon-input">
          <i class="fa-solid fa-clock"></i>
          <input type="time" id="startTime" required>
        </label>
        <label class="form-field icon-input">
          <i class="fa-solid fa-clock"></i>
          <input type="time" id="endTime" required>
        </label>
        <label class="form-field">
          <i class="fa-solid fa-hourglass-half"></i> Stunden
          <input type="number" id="hoursWorked" step="0.1" readonly>
        </label>
        <label class="form-field full-width">
          <i class="fa-solid fa-align-left"></i> Beschreibung
          <textarea id="workDescription"></textarea>
        </label>
        <button type="submit" class="btn btn-yellow full-width">
          <i class="fa-solid fa-save"></i> Zeiterfassung speichern
        </button>
      </form>
    </div>

    <!-- Zeiterfassungsübersicht -->
    <div class="card">
      <h2><i class="fa-solid fa-table"></i> Zeiterfassungsübersicht</h2>
      <table id="timeTable">
        <thead>
          <tr>
            <th>Mitarbeiter</th>
            <th>Datum</th>
            <th>Beginn</th>
            <th>Ende</th>
            <th>Stunden</th>
            <th>Beschreibung</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <!-- Einträge werden hier dynamisch geladen -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";
    import { collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const { db } = initFirebase();

    enforceRole(["admin", "mitarbeiter"], "login.html");

    const startInput = document.getElementById("startTime");
    const endInput = document.getElementById("endTime");
    const hoursInput = document.getElementById("hoursWorked");

    function calculateHours() {
      const start = startInput.value;
      const end = endInput.value;
      if (start && end) {
        const [sh, sm] = start.split(":").map(Number);
        const [eh, em] = end.split(":").map(Number);
        const startMinutes = sh * 60 + sm;
        const endMinutes = eh * 60 + em;
        const diff = (endMinutes - startMinutes) / 60;
        hoursInput.value = diff > 0 ? diff.toFixed(2) : "0.00";
      }
    }

    startInput.addEventListener("change", calculateHours);
    endInput.addEventListener("change", calculateHours);

    function formatDate(dateStr) {
      if (!dateStr) return "-";
      const [yyyy, mm, dd] = dateStr.split("-");
      return `${dd}.${mm}.${yyyy}`;
    }

    document.getElementById("timeForm").addEventListener("submit", async e => {
      e.preventDefault();
      const employee = document.getElementById("employeeName").value.trim();
      const date = document.getElementById("workDate").value;
      const start = startInput.value;
      const end = endInput.value;
      const hours = parseFloat(hoursInput.value);
      const description = document.getElementById("workDescription").value.trim();

      await addDoc(collection(db, "timeEntries"), {
        employee,
        date,
        start,
        end,
        hours,
        description,
        createdAt: serverTimestamp()
      });

      loadTimeEntries();
      e.target.reset();
    });

    async function loadTimeEntries() {
      const tableBody = document.querySelector("#timeTable tbody");
      tableBody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "timeEntries"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.employee}</td>
          <td>${formatDate(data.date)}</td>
          <td>${data.start || "-"}</td>
          <td>${data.end || "-"}</td>
          <td>${data.hours}</td>
          <td>${data.description || "-"}</td>
          <td>
            <button class="deleteBtn" data-id="${docSnap.id}">
              <i class="fa-solid fa-trash"></i> Löschen
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "timeEntries", id));
          loadTimeEntries();
        });
      });
    }

    loadTimeEntries();
    document.querySelector(".logout-btn").addEventListener("click", logout);
  </script>

</body>
</html>
