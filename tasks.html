<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Aufgaben</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/tasks.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle">Aufgaben<br>Verwaltung</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="products.html">Produkte</a>
    <a href="tasks.html" class="active">Aufgaben</a>
    <a href="time.html">Zeiterfassung</a>
    <a href="employees.html">Mitarbeiter</a>
    <a href="overview.html">Übersicht</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="adminPanel.html">Admin Panel</a>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- Aufgabenverwaltung -->
  <div class="card">
    <h2>Neue Aufgabe erstellen</h2>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Titel der Aufgabe" required>
      <textarea id="taskDescription" placeholder="Beschreibung"></textarea>
      <select id="taskStatus" required>
        <option value="offen">Offen</option>
        <option value="inBearbeitung">In Bearbeitung</option>
        <option value="abgeschlossen">Abgeschlossen</option>
      </select>
      <button type="submit">Aufgabe speichern</button>
    </form>
  </div>

  <div class="card">
    <h2>Aufgabenübersicht</h2>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Titel</th>
          <th>Beschreibung</th>
          <th>Status</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aufgaben werden hier dynamisch geladen -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { enforceRole } from './src/scripts/roleGuard.js';

    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyC5PqdD4o5hMXKh4_y3bCLHlXwWgILxsM4",
      authDomain: "gaming-of-republic.firebaseapp.com",
      projectId: "gaming-of-republic",
      storageBucket: "gaming-of-republic.appspot.com",
      messagingSenderId: "610190951435",
      appId: "1:610190951435:web:bbf184d09a894fc307f30e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Zugriff: Mitarbeiter & Admins
    enforceRole("mitarbeiter", "index.html");

    // Aufgabe hinzufügen
    document.getElementById("taskForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = taskTitle.value;
      const description = taskDescription.value;
      const status = taskStatus.value;

      await addDoc(collection(db, "tasks"), {
        title,
        description,
        status,
        createdAt: serverTimestamp()
      });

      alert("Aufgabe gespeichert!");
      loadTasks();
      e.target.reset();
    });

    // Aufgaben laden
    async function loadTasks() {
      const tableBody = document.querySelector("#taskTable tbody");
      tableBody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "tasks"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.title}</td>
          <td>${data.description || "-"}</td>
          <td>
            <select data-id="${docSnap.id}" class="statusSelect">
              <option value="offen" ${data.status === "offen" ? "selected" : ""}>Offen</option>
              <option value="inBearbeitung" ${data.status === "inBearbeitung" ? "selected" : ""}>In Bearbeitung</option>
              <option value="abgeschlossen" ${data.status === "abgeschlossen" ? "selected" : ""}>Abgeschlossen</option>
            </select>
          </td>
          <td>
            <button class="deleteBtn" data-id="${docSnap.id}">Löschen</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Status ändern
      document.querySelectorAll(".statusSelect").forEach(select => {
        select.addEventListener("change", async e => {
          const id = e.target.dataset.id;
          const newStatus = e.target.value;
          await updateDoc(doc(db, "tasks", id), { status: newStatus });
          alert("Status geändert zu: " + newStatus);
        });
      });

      // Löschen
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "tasks", id));
          alert("Aufgabe gelöscht");
          loadTasks();
        });
      });
    }

    // Initial laden
    loadTasks();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (err) {
        console.error("Logout fehlgeschlagen:", err);
      }
    });
  </script>

</body>
</html>
