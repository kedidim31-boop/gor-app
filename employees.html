<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gaming of Republic – Mitarbeiter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="src/styles/theme.css" />
  <link rel="stylesheet" href="src/styles/employees.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    .language-dropdown {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      margin-left: auto;
    }
  </style>
</head>

<body>
  <div id="feedbackContainer" aria-live="polite"></div>

  <!-- HEADER -->
  <header class="branding-header glass-panel">
    <img src="public/logo.png" alt="Gaming of Republic Logo" class="logo" />
    <div class="branding-text">
      <div class="subtitle">
        <i class="fa-solid fa-users"></i>
        <span data-i18n="employees.title">Mitarbeiterverwaltung</span>
      </div>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="top-nav glass-panel">
    <a href="index.html"><i class="fa-solid fa-house"></i> <span data-i18n="nav.dashboard">Home</span></a>
    <a href="analysis.html"><i class="fa-solid fa-chart-line"></i> <span data-i18n="nav.analysis">Übersicht</span></a>
    <a href="products.html"><i class="fa-solid fa-box"></i> <span data-i18n="nav.products">Produkte</span></a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> <span data-i18n="nav.tasks">Aufgaben</span></a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> <span data-i18n="nav.time">Zeiterfassung</span></a>
    <a href="employees.html" class="active"><i class="fa-solid fa-users"></i> <span data-i18n="nav.employees">Mitarbeiter</span></a>
    <a href="support.html"><i class="fa-solid fa-headset"></i> <span data-i18n="nav.support">Support</span></a>
    <a href="adminPanel.html" class="role-admin"><i class="fa-solid fa-user-shield"></i> <span data-i18n="nav.admin">Admin Panel</span></a>

    <select id="languageSelector" class="language-dropdown">
      <option value="de">Deutsch</option>
      <option value="en">English</option>
      <option value="fr">Français</option>
    </select>

    <button class="btn btn-red logout-btn">
      <i class="fa-solid fa-right-from-bracket"></i>
      <span data-i18n="nav.logout">Logout</span>
    </button>
  </nav>

  <!-- MAIN -->
  <main class="employee-page">
    <!-- MITARBEITER ANLEGEN -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-user-plus"></i> <span data-i18n="employees.new">Neuen Mitarbeiter hinzufügen</span></h2>
      <form id="employeeForm">
        <!-- Reihe 1 -->
        <div class="form-row">
          <label class="form-field icon-input">
            <i class="fa-solid fa-id-card"></i>
            <input type="text" id="empNumber" readonly placeholder="Mitarbeiternummer" data-i18n-placeholder="employees.number" />
          </label>
          <label class="form-field icon-input">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="empName" required placeholder="Name" data-i18n-placeholder="employees.name" />
          </label>
          <label class="form-field icon-input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="empEmail" required placeholder="E-Mail" data-i18n-placeholder="employees.email" />
          </label>
        </div>

        <!-- Reihe 2 -->
        <div class="form-row">
          <label class="form-field icon-input">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="empAddress" required placeholder="Adresse" data-i18n-placeholder="employees.address" />
          </label>
          <label class="form-field icon-input">
            <i class="fa-solid fa-map-pin"></i>
            <input type="text" id="empPLZ" required placeholder="PLZ" data-i18n-placeholder="employees.zip" />
          </label>
          <label class="form-field icon-input">
            <i class="fa-solid fa-city"></i>
            <input type="text" id="empOrt" required placeholder="Ort" data-i18n-placeholder="employees.city" />
          </label>
        </div>

        <!-- Reihe 3 -->
        <div class="form-row">
          <label class="form-field icon-input">
            <i class="fa-solid fa-cake-candles"></i>
            <input type="date" id="empBirthday" required />
          </label>
          <label class="form-field icon-input">
            <i class="fa-solid fa-phone"></i>
            <input type="tel" id="empPhone" required placeholder="Telefonnummer" data-i18n-placeholder="employees.phone" />
          </label>
          <label class="form-field icon-input">
            <i class="fa-solid fa-user-tag"></i>
            <select id="empRole" required>
              <option value="employee" data-i18n="employees.roleEmployee">Mitarbeiter</option>
              <option value="support" data-i18n="employees.roleSupport">Support</option>
              <option value="manager" data-i18n="employees.roleManager">Manager</option>
              <option value="admin" data-i18n="employees.roleAdmin">Admin</option>
              <option value="guest" data-i18n="employees.roleGuest">Gast</option>
            </select>
          </label>
        </div>

        <button type="submit" class="btn btn-yellow full-width">
          <i class="fa-solid fa-save"></i> <span data-i18n="employees.save">Mitarbeiter speichern</span>
        </button>
      </form>
    </section>

    <!-- MITARBEITERÜBERSICHT -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-users"></i> <span data-i18n="employees.overview">Mitarbeiterübersicht</span></h2>
      <table id="employeeTable" class="neon-table">
        <thead>
          <tr>
            <th data-i18n="employees.number">Nummer</th>
            <th data-i18n="employees.name">Name</th>
            <th data-i18n="employees.email">E-Mail</th>
            <th data-i18n="employees.address">Adresse</th>
            <th data-i18n="employees.zip">PLZ</th>
            <th data-i18n="employees.city">Ort</th>
            <th data-i18n="employees.birthday">Geburtstag</th>
            <th data-i18n="employees.phone">Telefon</th>
            <th data-i18n="employees.role">Rolle</th>
            <th data-i18n="employees.status">Status</th>
            <th data-i18n="employees.actions">Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamisch geladen -->
        </tbody>
      </table>
    </section>
  </main>
  <!-- ROLE GUARD -->
  <script type="module">
    import { enforceRole } from "./src/scripts/roleGuard.js";
    enforceRole(["support", "manager", "admin"], "index.html");
  </script>

  <!-- EMPLOYEE LOGIK -->
  <script type="module" src="src/scripts/employees.js"></script>

  <!-- MITARBEITERNUMMER GENERIEREN -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const numberField = document.getElementById("empNumber");
      if (numberField) {
        const randomNumber = Math.floor(100000 + Math.random() * 900000);
        numberField.value = "EMP-" + randomNumber;
      }
    });
  </script>

  <!-- SPRACHLOGIK -->
  <script type="module">
    import { setLang, getLang, updateTranslations } from "./src/scripts/lang.js";

    const userRole = sessionStorage.getItem("role");
    if (userRole) {
      switch (userRole) {
        case "support": setLang("fr"); break;
        case "admin": setLang("en"); break;
        default: setLang("de");
      }
    }

    updateTranslations();

    const langSelector = document.getElementById("languageSelector");
    if (langSelector) {
      langSelector.value = getLang();
      langSelector.addEventListener("change", (e) => {
        const lang = e.target.value;
        setLang(lang);
        updateTranslations();
        saveLanguageToServer(lang);
      });
    }

    function saveLanguageToServer(langCode) {
      fetch("/api/user/preferences", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ language: langCode })
      }).catch(err => console.warn("Sprache konnte nicht gespeichert werden:", err));
    }
  </script>
</body>
</html>
