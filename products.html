<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Gaming of Republic – Produkte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles/theme.css" />
  <link rel="stylesheet" href="src/styles/products.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .language-dropdown {
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      margin-left: auto;
    }
    dialog.modal {
      padding: 2rem;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      max-width: 400px;
      margin: auto;
    }
    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 1rem;
    }
    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .nav-links a.active {
      background-color: #444;
    }
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
  </style>
</head>

<body>
  <div id="feedbackContainer" aria-live="polite"></div>

  <!-- HEADER -->
  <header class="branding-header glass-panel">
    <img src="public/logo.png" alt="Gaming of Republic Logo" class="logo" />
    <div class="branding-text">
      <div class="subtitle">
        <i class="fa-solid fa-box"></i>
        <span data-i18n="products.title">Produktverwaltung</span>
      </div>
    </div>
  </header>

  <!-- NAVIGATION -->
  <nav class="top-nav glass-panel">
    <ul class="nav-links">
      <li><a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> <span data-i18n="nav.dashboard">Dashboard</span></a></li>
      <li><a href="employees.html"><i class="fa-solid fa-users"></i> <span data-i18n="nav.employees">Mitarbeiter</span></a></li>
      <li><a href="products.html" class="active"><i class="fa-solid fa-box"></i> <span data-i18n="nav.products">Produkte</span></a></li>
      <li><a href="tasks.html"><i class="fa-solid fa-list-check"></i> <span data-i18n="nav.tasks">Aufgaben</span></a></li>
      <li><a href="time.html"><i class="fa-solid fa-clock"></i> <span data-i18n="nav.time">Zeiterfassung</span></a></li>
      <li><a href="support.html"><i class="fa-solid fa-headset"></i> <span data-i18n="nav.support">Support</span></a></li>
      <li><a href="admin.html"><i class="fa-solid fa-user-shield"></i> <span data-i18n="nav.admin">Admin Panel</span></a></li>
    </ul>
    <div class="nav-actions">
      <select id="languageSelector" class="language-dropdown">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
        <option value="fr">Français</option>
      </select>
      <button class="btn btn-grey logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span data-i18n="nav.logout">Logout</span>
      </button>
    </div>
  </nav>
  <!-- MAIN -->
  <main>
    <!-- PRODUKT ANLEGEN / BEARBEITEN -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-plus"></i> <span id="formTitle" data-i18n="products.add">Neues Produkt hinzufügen</span></h2>
      <form id="createProductForm" class="form-grid">
        <input type="text" id="productName" placeholder="Produktname" required />
        <input type="text" id="productDescription" placeholder="Beschreibung" />
        <input type="text" id="productType" placeholder="Typ" />
        <input type="text" id="productVendor" placeholder="Anbieter" />
        <input type="text" id="productCollections" placeholder="Kollektionen" />
        <input type="text" id="productTags" placeholder="Tags (Komma getrennt)" />
        <input type="text" id="productSKU" placeholder="SKU" />
        <input type="text" id="productEAN" placeholder="EAN" />
        <input type="number" id="productStock" placeholder="Bestand" min="0" />
        <input type="number" id="productPrice" placeholder="Preis (CHF)" step="0.01" min="0" />

        <button type="submit" class="btn btn-green">
          <i class="fa-solid fa-save"></i> <span data-i18n="products.save">Speichern</span>
        </button>
        <button type="button" id="cancelEditBtn" class="btn btn-grey hidden">
          <i class="fa-solid fa-xmark"></i> <span data-i18n="products.cancel">Abbrechen</span>
        </button>
      </form>
    </section>

    <!-- PRODUKTÜBERSICHT -->
    <section class="card glass-panel">
      <h2><i class="fa-solid fa-boxes-stacked"></i> <span data-i18n="products.overview">Produktübersicht</span></h2>

      <div class="button-group" style="display: flex; gap: 1rem; margin-bottom: 1rem;">
        <button id="exportBtn" class="btn btn-yellow">
          <i class="fa-solid fa-file-csv"></i>
          <span data-i18n="products.export">Exportieren für Shopify</span>
        </button>
        <button id="deleteAllProductsBtn" class="btn btn-red">
          <i class="fa-solid fa-trash"></i>
          <span data-i18n="products.deleteAll">Alles löschen</span>
        </button>
      </div>

      <table id="productTable" class="neon-table">
        <thead>
          <tr>
            <th data-i18n="products.name">Produktname</th>
            <th data-i18n="products.description">Beschreibung</th>
            <th data-i18n="products.type">Typ</th>
            <th data-i18n="products.vendor">Anbieter</th>
            <th data-i18n="products.collections">Kollektionen</th>
            <th data-i18n="products.sku">SKU</th>
            <th data-i18n="products.ean">EAN</th>
            <th data-i18n="products.stock">Bestand</th>
            <th data-i18n="products.price">Preis (CHF)</th>
            <th data-i18n="products.actions">Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <!-- Produkte werden dynamisch geladen -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- MODAL: Löschbestätigung -->
  <dialog id="confirmModal" class="modal">
    <p><span data-i18n="products.confirmDelete">Möchtest du dieses Produkt wirklich löschen?</span></p>
    <div class="modal-actions">
      <button id="confirmYes" class="btn btn-red"><i class="fa-solid fa-trash"></i> <span data-i18n="products.confirmYes">Ja, löschen</span></button>
      <button id="confirmNo" class="btn btn-grey"><i class="fa-solid fa-xmark"></i> <span data-i18n="products.confirmNo">Abbrechen</span></button>
    </div>
  </dialog>

  <!-- ROLE GUARD -->
  <script type="module">
    import { enforceRole } from "./src/scripts/roleGuard.js";
    enforceRole(["employee", "support", "manager", "admin"], "index.html");
  </script>

  <!-- PRODUKT LOGIK -->
  <script type="module">
    import "./src/scripts/products.js";
  </script>

  <!-- SPRACHLOGIK -->
  <script type="module">
    import { setLang, getLang, updateTranslations } from "./src/scripts/lang.js";
    import { logout } from "./src/scripts/auth.js";

    const userRole = sessionStorage.getItem("role");
    if (userRole) {
      switch (userRole) {
        case "support": setLang("fr"); break;
        case "admin": setLang("en"); break;
        default: setLang("de");
      }
    }

    updateTranslations();

    const langSelector = document.getElementById("languageSelector");
    if (langSelector) {
      langSelector.value = getLang();
      langSelector.addEventListener("change", (e) => {
        const lang = e.target.value;
        setLang(lang);
        updateTranslations();
        saveLanguageToServer(lang);
      });
    }

    function saveLanguageToServer(langCode) {
      fetch("/api/user/preferences", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ language: langCode })
      }).catch(err => console.warn("Sprache konnte nicht gespeichert werden:", err));
    }

    document.querySelector(".logout-btn")?.addEventListener("click", logout);
  </script>
</body>
</html>
