<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Aufgaben</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Globale Theme -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/tasks.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <header class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-list-check"></i> Aufgabenverwaltung</div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="analysis.html"><i class="fa-solid fa-chart-line"></i> Übersicht & Dashboard</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html" class="active"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="btn btn-red logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <!-- Aufgabenformular -->
    <div class="card">
      <h2><i class="fa-solid fa-plus-circle"></i> Neue Aufgabe erstellen</h2>
      <form id="taskForm" class="form-grid">
        <label class="form-field icon-input">
          <i class="fa-solid fa-heading"></i>
          <input type="text" id="taskTitle" placeholder="Titel" required>
        </label>
        <label class="form-field icon-input">
          <i class="fa-solid fa-bars-progress"></i>
          <select id="taskStatus" required>
            <option value="offen">Offen</option>
            <option value="inBearbeitung">In Bearbeitung</option>
            <option value="abgeschlossen">Abgeschlossen</option>
          </select>
        </label>
        <label class="form-field full-width">
          <i class="fa-solid fa-align-left"></i> Beschreibung
          <textarea id="taskDescription" placeholder="Beschreibung"></textarea>
        </label>
        <button type="submit" class="btn btn-yellow full-width">
          <i class="fa-solid fa-save"></i> Aufgabe speichern
        </button>
      </form>
    </div>

    <!-- Aufgabenübersicht -->
    <div class="card">
      <h2><i class="fa-solid fa-table"></i> Aufgabenübersicht</h2>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Titel</th>
            <th>Beschreibung</th>
            <th>Status</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aufgaben werden hier dynamisch geladen -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";
    import { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const { db } = initFirebase();

    // Zugriff: Admins & Mitarbeiter
    enforceRole(["admin", "mitarbeiter"], "login.html");

    // Aufgabe hinzufügen
    document.getElementById("taskForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = document.getElementById("taskTitle").value.trim();
      const description = document.getElementById("taskDescription").value.trim();
      const status = document.getElementById("taskStatus").value;

      await addDoc(collection(db, "tasks"), {
        title,
        description,
        status,
        createdAt: serverTimestamp()
      });

      loadTasks();
      e.target.reset();
    });

    // Aufgaben laden
    async function loadTasks() {
      const tableBody = document.querySelector("#taskTable tbody");
      tableBody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "tasks"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        // Status-Klasse für ganze Zeile setzen
        row.classList.add(`status-${data.status}`);

        row.innerHTML = `
          <td>${data.title}</td>
          <td>${data.description || "-"}</td>
          <td>
            <span class="status-badge status-${data.status}">${data.status}</span><br>
            <select data-id="${docSnap.id}" class="statusSelect">
              <option value="offen" ${data.status === "offen" ? "selected" : ""}>Offen</option>
              <option value="inBearbeitung" ${data.status === "inBearbeitung" ? "selected" : ""}>In Bearbeitung</option>
              <option value="abgeschlossen" ${data.status === "abgeschlossen" ? "selected" : ""}>Abgeschlossen</option>
            </select>
          </td>
          <td>
            <button class="deleteBtn" data-id="${docSnap.id}">
              <i class="fa-solid fa-trash"></i> Löschen
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Status ändern
      document.querySelectorAll(".statusSelect").forEach(select => {
        select.addEventListener("change", async e => {
          const id = e.target.dataset.id;
          const newStatus = e.target.value;
          await updateDoc(doc(db, "tasks", id), { status: newStatus });
          // Zeilenklasse aktualisieren
          const row = e.target.closest("tr");
          row.className = "";
          row.classList.add(`status-${newStatus}`);
          // Badge aktualisieren
          const badge = row.querySelector(".status-badge");
          badge.textContent = newStatus;
          badge.className = `status-badge status-${newStatus}`;
        });
      });

      // Löschen
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "tasks", id));
          loadTasks();
        });
      });
    }

    // Initial laden
    loadTasks();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", logout);
  </script>

</body>
</html>
