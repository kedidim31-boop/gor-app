<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/dashboard.css">
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-gauge"></i> Dashboard<br>Statistiken & Diagramme</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="overview.html"><i class="fa-solid fa-chart-pie"></i> Übersicht</a>
    <a href="dashboard.html" class="active"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>

  <!-- Dashboard Karten -->
  <div class="dashboard">
    <div class="card">
      <h2><i class="fa-solid fa-box"></i> Produkte</h2>
      <div class="stat" id="productCount">0</div>
      <canvas id="productChart"></canvas>
    </div>

    <div class="card">
      <h2><i class="fa-solid fa-list-check"></i> Aufgaben</h2>
      <div class="stat" id="taskCount">0</div>
      <canvas id="taskChart"></canvas>
    </div>

    <div class="card">
      <h2><i class="fa-solid fa-clock"></i> Zeiterfassungen</h2>
      <div class="stat" id="timeCount">0</div>
      <canvas id="timeChart"></canvas>
    </div>

    <div class="card">
      <h2><i class="fa-solid fa-users"></i> Mitarbeiter</h2>
      <div class="stat" id="employeeCount">0</div>
      <canvas id="employeeChart"></canvas>
    </div>
  </div>

  <!-- Chart.js für Diagramme -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";

    import { collection, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const { db } = initFirebase();

    // Zugriff: Admins & Mitarbeiter
    enforceRole(["admin", "mitarbeiter"], "index.html");

    async function loadDashboard() {
      const productSnapshot = await getDocs(collection(db, "products"));
      document.getElementById("productCount").innerText = productSnapshot.size;

      const taskSnapshot = await getDocs(collection(db, "tasks"));
      document.getElementById("taskCount").innerText = taskSnapshot.size;

      const timeSnapshot = await getDocs(collection(db, "timeEntries"));
      document.getElementById("timeCount").innerText = timeSnapshot.size;

      const employeeSnapshot = await getDocs(collection(db, "employees"));
      document.getElementById("employeeCount").innerText = employeeSnapshot.size;

      // Diagramme
      createChart("productChart", "Produkte", productSnapshot.size, "#FFD300");
      createChart("taskChart", "Aufgaben", taskSnapshot.size, "#70ffea");
      createChart("timeChart", "Zeiterfassungen", timeSnapshot.size, "#FF69B4");
      createChart("employeeChart", "Mitarbeiter", employeeSnapshot.size, "#00ff00");
    }

    function createChart(canvasId, label, value, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: [label],
          datasets: [{
            label: label,
            data: [value],
            backgroundColor: [color],
            borderColor: "#0d0d1a",
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            legend: {
              labels: {
                color: "#FFD300"
              }
            }
          }
        }
      });
    }

    // Initial laden
    loadDashboard();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", logout);
  </script>

</body>
</html>
