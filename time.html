<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Zeiterfassung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/time.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle">Zeiterfassung<br>Arbeitsstunden</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="products.html">Produkte</a>
    <a href="tasks.html">Aufgaben</a>
    <a href="time.html" class="active">Zeiterfassung</a>
    <a href="employees.html">Mitarbeiter</a>
    <a href="overview.html">Übersicht</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="adminPanel.html">Admin Panel</a>
    <button class="logout-btn">Logout</button>
  </div>

  <!-- Zeiterfassung -->
  <div class="card">
    <h2>Neue Zeiterfassung hinzufügen</h2>
    <form id="timeForm">
      <input type="text" id="employeeName" placeholder="Mitarbeitername" required>
      <input type="date" id="workDate" required>
      <input type="number" id="hoursWorked" placeholder="Stunden" required>
      <textarea id="workDescription" placeholder="Beschreibung der Tätigkeit"></textarea>
      <button type="submit">Zeiterfassung speichern</button>
    </form>
  </div>

  <div class="card">
    <h2>Zeiterfassungsübersicht</h2>
    <table id="timeTable">
      <thead>
        <tr>
          <th>Mitarbeiter</th>
          <th>Datum</th>
          <th>Stunden</th>
          <th>Beschreibung</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Einträge werden hier dynamisch geladen -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { enforceRole } from './src/scripts/roleGuard.js';

    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyC5PqdD4o5hMXKh4_y3bCLHlXwWgILxsM4",
      authDomain: "gaming-of-republic.firebaseapp.com",
      projectId: "gaming-of-republic",
      storageBucket: "gaming-of-republic.appspot.com",
      messagingSenderId: "610190951435",
      appId: "1:610190951435:web:bbf184d09a894fc307f30e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Zugriff: Mitarbeiter & Admins
    enforceRole("mitarbeiter", "index.html");

    // Zeiterfassung hinzufügen
    document.getElementById("timeForm").addEventListener("submit", async e => {
      e.preventDefault();
      const employee = employeeName.value;
      const date = workDate.value;
      const hours = parseFloat(hoursWorked.value);
      const description = workDescription.value;

      await addDoc(collection(db, "timeEntries"), {
        employee,
        date,
        hours,
        description,
        createdAt: serverTimestamp()
      });

      alert("Zeiterfassung gespeichert!");
      loadTimeEntries();
      e.target.reset();
    });

    // Zeiterfassungen laden
    async function loadTimeEntries() {
      const tableBody = document.querySelector("#timeTable tbody");
      tableBody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "timeEntries"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.employee}</td>
          <td>${data.date}</td>
          <td>${data.hours}</td>
          <td>${data.description || "-"}</td>
          <td>
            <button class="deleteBtn" data-id="${docSnap.id}">Löschen</button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Löschen
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "timeEntries", id));
          alert("Eintrag gelöscht");
          loadTimeEntries();
        });
      });
    }

    // Initial laden
    loadTimeEntries();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (err) {
        console.error("Logout fehlgeschlagen:", err);
      }
    });
  </script>

</body>
</html>
