<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic ‚Äì Aufgaben</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/tasks.css">
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-list-check"></i> Aufgaben<br>Verwaltung</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html" class="active"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="overview.html"><i class="fa-solid fa-chart-pie"></i> √úbersicht</a>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>

  <!-- Aufgabenverwaltung -->
  <div class="card">
    <h2><i class="fa-solid fa-plus-circle"></i> Neue Aufgabe erstellen</h2>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Titel der Aufgabe" required>
      <textarea id="taskDescription" placeholder="Beschreibung"></textarea>
      <select id="taskStatus" required>
        <option value="offen">Offen</option>
        <option value="inBearbeitung">In Bearbeitung</option>
        <option value="abgeschlossen">Abgeschlossen</option>
      </select>
      <button type="submit"><i class="fa-solid fa-save"></i> Aufgabe speichern</button>
    </form>
  </div>

  <div class="card">
    <h2><i class="fa-solid fa-table"></i> Aufgaben√ºbersicht</h2>
    <table id="taskTable">
      <thead>
        <tr>
          <th><i class="fa-solid fa-heading"></i> Titel</th>
          <th><i class="fa-solid fa-align-left"></i> Beschreibung</th>
          <th><i class="fa-solid fa-bars-progress"></i> Status</th>
          <th><i class="fa-solid fa-gear"></i> Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aufgaben werden hier dynamisch geladen -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";

    import { collection, addDoc, getDocs, updateDoc, deleteDoc, doc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const { db } = initFirebase();

    // Zugriff: Admins & Mitarbeiter
    enforceRole(["admin", "mitarbeiter"], "index.html");

    // Aufgabe hinzuf√ºgen
    document.getElementById("taskForm").addEventListener("submit", async e => {
      e.preventDefault();
      const title = taskTitle.value;
      const description = taskDescription.value;
      const status = taskStatus.value;

      await addDoc(collection(db, "tasks"), {
        title,
        description,
        status,
        createdAt: serverTimestamp()
      });

      alert("‚úÖ Aufgabe gespeichert!");
      loadTasks();
      e.target.reset();
    });

    // Aufgaben laden
    async function loadTasks() {
      const tableBody = document.querySelector("#taskTable tbody");
      tableBody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "tasks"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${data.title}</td>
          <td>${data.description || "-"}</td>
          <td>
            <select data-id="${docSnap.id}" class="statusSelect">
              <option value="offen" ${data.status === "offen" ? "selected" : ""}>Offen</option>
              <option value="inBearbeitung" ${data.status === "inBearbeitung" ? "selected" : ""}>In Bearbeitung</option>
              <option value="abgeschlossen" ${data.status === "abgeschlossen" ? "selected" : ""}>Abgeschlossen</option>
            </select>
          </td>
          <td>
            <button class="deleteBtn" data-id="${docSnap.id}">
              <i class="fa-solid fa-trash"></i> L√∂schen
            </button>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Status √§ndern
      document.querySelectorAll(".statusSelect").forEach(select => {
        select.addEventListener("change", async e => {
          const id = e.target.dataset.id;
          const newStatus = e.target.value;
          await updateDoc(doc(db, "tasks", id), { status: newStatus });
          alert("Status ge√§ndert zu: " + newStatus);
        });
      });

      // L√∂schen
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "tasks", id));
          alert("üóëÔ∏è Aufgabe gel√∂scht");
          loadTasks();
        });
      });
    }

    // Initial laden
    loadTasks();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", logout);
  </script>

</body>
</html>
