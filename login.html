<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login – Gaming of Republic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="neon-bg"></div>

  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <img src="public/logo.png" alt="Gaming of Republic Logo" class="splash-logo">
    <button id="skipBtn" class="skip-btn">Skip</button>
  </div>

  <!-- Login Card -->
  <div class="login-card hidden">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="email" required placeholder=" ">
        <label for="email">E-Mail</label>
      </div>

      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="password" required placeholder=" ">
        <label for="password">Passwort</label>
        <span class="toggle-password"><i class="fa-solid fa-eye"></i></span>
      </div>

      <button type="submit">Login</button>
      <p id="errorMessage" class="error-message hidden">Login fehlgeschlagen – bitte überprüfe deine Daten!</p>
    </form>
    <p class="hint">Nur Admins können neue Benutzer im Admin Panel erstellen</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>

  <script type="module">
    import { login } from './src/scripts/auth.js';

    const splash = document.getElementById("splash");
    const loginCard = document.querySelector(".login-card");
    const skipBtn = document.getElementById("skipBtn");

    // Funktion zum Splash beenden
    function endSplash() {
      splash.classList.add("fade-out");
      setTimeout(() => {
        splash.style.display = "none";
        loginCard.classList.remove("hidden");
        loginCard.classList.add("fade-in");
      }, 1000);
    }

    // Splash -> Login Übergang automatisch nach 2s
    window.addEventListener("load", () => {
      setTimeout(endSplash, 2000);
    });

    // Skip Button sofort
    skipBtn.addEventListener("click", () => {
      endSplash();
      skipBtn.style.display = "none"; // Button ausblenden nach Klick
    });

    // Passwort Toggle
    document.querySelector(".toggle-password").addEventListener("click", () => {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-password i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace("fa-eye", "fa-eye-slash");
      } else {
        input.type = "password";
        icon.classList.replace("fa-eye-slash", "fa-eye");
      }
    });

    // Login mit Fehlermeldung
    document.getElementById("loginForm").addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await login(email, password);
      } catch (err) {
        const card = document.querySelector(".login-card");
        const errorMsg = document.getElementById("errorMessage");
        errorMsg.classList.remove("hidden");
        card.classList.add("shake");
        setTimeout(() => card.classList.remove("shake"), 600);
      }
    });
  </script>

</body>
</html>
