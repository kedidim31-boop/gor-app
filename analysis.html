<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Übersicht & Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Globale Theme -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/analysis.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Branding Header -->
  <header class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-chart-line"></i> Übersicht & Dashboard</div>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="analysis.html" class="active"><i class="fa-solid fa-chart-line"></i> Übersicht & Dashboard</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="btn btn-red logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </nav>

  <!-- Hauptinhalt -->
  <main>
    <!-- Dashboard Grid -->
    <div class="dashboard">
      <!-- Kennzahlen-Karten -->
      <div class="card stat-card">
        <h2><i class="fa-solid fa-users"></i> Mitarbeiter</h2>
        <div class="stat">12</div>
        <p>Aktive Teammitglieder</p>
      </div>

      <div class="card stat-card">
        <h2><i class="fa-solid fa-boxes-stacked"></i> Produkte</h2>
        <div class="stat">58</div>
        <p>Verfügbare Artikel</p>
      </div>

      <div class="card stat-card">
        <h2><i class="fa-solid fa-list-check"></i> Aufgaben</h2>
        <div class="stat">23</div>
        <p>Offene To‑Dos</p>
      </div>

      <div class="card stat-card">
        <h2><i class="fa-solid fa-clock"></i> Zeiterfassung</h2>
        <div class="stat">174h</div>
        <p>Gesamte Arbeitszeit</p>
      </div>

      <!-- Charts -->
      <div class="card chart-card">
        <h2><i class="fa-solid fa-chart-pie"></i> Statistiken</h2>
        <canvas id="overviewChart"></canvas>
      </div>
    </div>
  </main>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { enforceRole } from "./src/scripts/roleGuard.js";
    import { logout } from "./src/scripts/auth.js";

    const { db } = initFirebase();
    enforceRole(["admin","mitarbeiter"], "login.html");

    document.querySelector(".logout-btn").addEventListener("click", logout);

    // Chart.js Integration
    const ctx = document.getElementById("overviewChart");
    new Chart(ctx, {
      type: "doughnut",
      data: {
        labels: ["Produkte", "Aufgaben", "Mitarbeiter", "Zeit"],
        datasets: [{
          data: [58, 23, 12, 174],
          backgroundColor: [
            getComputedStyle(document.documentElement).getPropertyValue("--color-neon-yellow"),
            getComputedStyle(document.documentElement).getPropertyValue("--color-neon-turquoise"),
            getComputedStyle(document.documentElement).getPropertyValue("--color-neon-green"),
            getComputedStyle(document.documentElement).getPropertyValue("--color-neon-red")
          ],
          borderColor: "#0d0d1a",
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: {
            labels: { color: "#f0f0f0" }
          }
        },
        animation: {
          animateScale: true,
          animateRotate: true
        }
      }
    });
  </script>

</body>
</html>
