<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Produkte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/products.css">
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-box"></i> Produkte<br>Verwaltung</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="products.html" class="active"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="overview.html"><i class="fa-solid fa-chart-pie"></i> Übersicht</a>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>

  <!-- Produktverwaltung -->
  <div class="card">
    <h2><i class="fa-solid fa-plus-circle"></i> Neues Produkt hinzufügen</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Produktname" required>
      <textarea id="productDescription" placeholder="Beschreibung"></textarea>
      <input type="text" id="productCollection" placeholder="Kollektion">
      <input type="text" id="productType" placeholder="Typ">
      <input type="text" id="productSKU" placeholder="SKU" required>
      <input type="text" id="productEAN" placeholder="EAN">
      <input type="number" id="productStock" placeholder="Bestand" min="0">
      <input type="number" id="productWeight" placeholder="Produktgewicht (g)" step="0.01">
      <input type="text" id="productSupplier" placeholder="Anbieter">
      <input type="number" id="productPrice" placeholder="Preis (CHF)" step="0.01" required>
      <input type="file" id="productImages" multiple accept="image/*">
      <button type="submit"><i class="fa-solid fa-save"></i> Produkt speichern</button>
    </form>
  </div>
  <div class="card">
    <h2><i class="fa-solid fa-table"></i> Produktübersicht</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th><i class="fa-solid fa-box"></i> Produktname</th>
          <th><i class="fa-solid fa-align-left"></i> Beschreibung</th>
          <th><i class="fa-solid fa-layer-group"></i> Kollektion</th>
          <th><i class="fa-solid fa-tags"></i> Typ</th>
          <th><i class="fa-solid fa-barcode"></i> SKU</th>
          <th><i class="fa-solid fa-barcode"></i> EAN</th>
          <th><i class="fa-solid fa-cubes"></i> Bestand</th>
          <th><i class="fa-solid fa-weight-hanging"></i> Produktgewicht</th>
          <th><i class="fa-solid fa-truck"></i> Anbieter</th>
          <th><i class="fa-solid fa-franc-sign"></i> Preis (CHF)</th>
          <th><i class="fa-solid fa-image"></i> Bilder</th>
          <th><i class="fa-solid fa-gear"></i> Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produkte werden hier dynamisch geladen -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Logik -->
  <script type="module">
    import { initFirebase } from "./scripts/firebaseSetup.js";
    import { enforceRole } from "./scripts/roleGuard.js";
    import { logout } from "./scripts/auth.js";

    import { collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

    // Zentrale Firebase-Instanz
    const { db, storage } = initFirebase();

    // Zugriff: nur Admins & Mitarbeiter
    enforceRole("mitarbeiter", "index.html");

    // Produkt hinzufügen
    document.getElementById("productForm").addEventListener("submit", async e => {
      e.preventDefault();
      const product = {
        name: productName.value,
        description: productDescription.value,
        collection: productCollection.value,
        type: productType.value,
        sku: productSKU.value,
        ean: productEAN.value,
        stock: parseInt(productStock.value) || 0,
        weight: parseFloat(productWeight.value) || 0,
        supplier: productSupplier.value,
        price: parseFloat(productPrice.value),
        createdAt: serverTimestamp()
      };
      const files = productImages.files;
      const imageUrls = [];
      for (const file of files) {
        const storageRef = ref(storage, `products/${product.sku}/${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        imageUrls.push(url);
      }
      product.images = imageUrls;
      await addDoc(collection(db, "products"), product);
      alert("Produkt gespeichert!");
      loadProducts();
      e.target.reset();
    });

    // Produkte laden
    async function loadProducts() {
      const tableBody = document.querySelector("#productTable tbody");
      tableBody.innerHTML = "";
      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        const imageCells = data.images?.length
          ? data.images.map(url => `<img src="${url}" alt="Produktbild" style="width:50px;height:50px;">`).join(" ")
          : "-";
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.description || "-"}</td>
          <td>${data.collection || "-"}</td>
          <td>${data.type || "-"}</td>
          <td>${data.sku}</td>
          <td>${data.ean || "-"}</td>
          <td>${data.stock ?? "-"}</td>
          <td>${data.weight ?? "-"}</td>
          <td>${data.supplier || "-"}</td>
          <td>${data.price ? data.price.toFixed(2) : "-"}</td>
          <td>${imageCells}</td>
          <td><button class="deleteBtn" data-id="${docSnap.id}"><i class="fa-solid fa-trash"></i> Löschen</button></td>
        `;
        tableBody.appendChild(row);
      });
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          await deleteDoc(doc(db, "products", e.target.dataset.id));
          alert("Produkt gelöscht");
          loadProducts();
        });
      });
    }

    // Initial laden
    loadProducts();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", logout);
  </script>

</body>
</html>
