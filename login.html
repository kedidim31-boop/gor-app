<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Globale Neon Theme -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/login.css">
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-right-to-bracket"></i> Login</div>
    </div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="card login-card">
      <h2><i class="fa-solid fa-user-shield"></i> Willkommen zurück</h2>
      <p class="login-subtitle">Bitte melde dich mit deinem Konto an</p>

      <form id="loginForm">
        <label>
          <i class="fa-solid fa-envelope"></i> E-Mail
          <input type="email" id="loginEmail" placeholder="Deine E-Mail" required>
        </label>
        <label>
          <i class="fa-solid fa-lock"></i> Passwort
          <input type="password" id="loginPassword" placeholder="Dein Passwort" required>
        </label>
        <button type="submit" class="btn btn-yellow"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
      </form>

      <div class="login-extra">
        <a href="#" class="forgot-link"><i class="fa-solid fa-key"></i> Passwort vergessen?</a>
        <a href="register.html" class="register-link"><i class="fa-solid fa-user-plus"></i> Neues Konto erstellen</a>
      </div>
    </div>
  </div>

  <!-- Firebase Login Logik -->
  <script type="module">
    import { initFirebase } from "./src/scripts/firebaseSetup.js";
    import { signInWithEmailAndPassword, getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const { app } = initFirebase();
    const auth = getAuth(app);

    const form = document.getElementById("loginForm");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        alert("Login fehlgeschlagen: " + error.message);
      }
    });
  </script>

</body>
</html>
