<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic ‚Äì Mitarbeiter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Globale Styles -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/employees.css">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- ============================================================
       üîπ BRANDING HEADER
  ============================================================ -->
  <header class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle">
        <i class="fa-solid fa-users"></i> Mitarbeiterverwaltung
      </div>
    </div>
  </header>

  <!-- ============================================================
       üîπ TOP NAVIGATION
  ============================================================ -->
  <nav class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="analysis.html"><i class="fa-solid fa-chart-line"></i> √úbersicht & Dashboard</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html" class="active"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="adminPanel.html"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>

    <button class="btn btn-red logout-btn">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </nav>

  <!-- Feedback Container -->
  <div id="feedbackContainer"></div>

  <!-- ============================================================
       üîπ MAIN CONTENT
  ============================================================ -->
  <main>

    <!-- ========================================================
         üîπ MITARBEITER ANLEGEN
    ======================================================== -->
    <div class="card">
      <h2><i class="fa-solid fa-user-plus"></i> Neuen Mitarbeiter hinzuf√ºgen</h2>

      <form id="employeeForm" class="form-grid">

        <!-- Reihe 1 -->
        <div class="form-row">
          <label class="form-field icon-input">
            <i class="fa-solid fa-id-card"></i>
            <input type="text" id="employeeNumber" placeholder="Mitarbeiternummer" readonly>
          </label>

          <label class="form-field icon-input">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="employeeName" placeholder="Name" required>
          </label>

          <label class="form-field icon-input">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="employeeEmail" placeholder="E-Mail" required>
          </label>
        </div>

        <!-- Reihe 2 -->
        <div class="form-row">
          <label class="form-field icon-input">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="employeeAddress" placeholder="Adresse" required>
          </label>

          <label class="form-field icon-input">
            <i class="fa-solid fa-map-pin"></i>
            <input type="text" id="employeeZip" placeholder="PLZ" required>
          </label>

          <label class="form-field icon-input">
            <i class="fa-solid fa-city"></i>
            <input type="text" id="employeeCity" placeholder="Ort" required>
          </label>
        </div>

        <!-- Reihe 3 -->
        <div class="form-row">
          <label class="form-field icon-input">
            <i class="fa-solid fa-cake-candles"></i>
            <input type="date" id="employeeBirthday" required>
          </label>

          <label class="form-field icon-input">
            <i class="fa-solid fa-phone"></i>
            <input type="tel" id="employeePhone" placeholder="Telefonnummer" required>
          </label>

          <label class="form-field icon-input">
            <i class="fa-solid fa-user-tag"></i>
            <select id="employeeRole" required>
              <option value="employee">Mitarbeiter</option>
              <option value="admin">Admin</option>
              <option value="guest">Gast</option>
            </select>
          </label>
        </div>

        <button type="submit" class="btn btn-yellow full-width">
          <i class="fa-solid fa-save"></i> Mitarbeiter speichern
        </button>

      </form>
    </div>

    <!-- ========================================================
         üîπ MITARBEITER√úBERSICHT
    ======================================================== -->
    <div class="card">
      <h2><i class="fa-solid fa-users"></i> Mitarbeiter√ºbersicht</h2>

      <table id="employeeTable">
        <thead>
          <tr>
            <th>Nummer</th>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Adresse</th>
            <th>PLZ</th>
            <th>Ort</th>
            <th>Geburtstag</th>
            <th>Telefon</th>
            <th>Rolle</th>
            <th>Aktionen</th>
          </tr>
        </thead>

        <tbody>
          <!-- Dynamisch geladen -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- ============================================================
       üîπ ROLE GUARD
  ============================================================ -->
  <script type="module">
    import { enforceRole } from "./src/scripts/roleGuard.js";
    enforceRole(["employee"], "index.html");
  </script>

  <!-- ============================================================
       üîπ EMPLOYEE LOGIK
  ============================================================ -->
  <script type="module" src="src/scripts/employees.js"></script>

  <!-- Mitarbeitermummer automatisch generieren -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const numberField = document.getElementById("employeeNumber");
      if (numberField) {
        const randomNumber = Math.floor(100000 + Math.random() * 900000);
        numberField.value = randomNumber;
      }
    });
  </script>

</body>
</html>
