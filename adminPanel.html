<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/adminPanel.css">
  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle"><i class="fa-solid fa-user-shield"></i> Admin Panel<br>Benutzerverwaltung</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>
    <a href="tasks.html"><i class="fa-solid fa-list-check"></i> Aufgaben</a>
    <a href="time.html"><i class="fa-solid fa-clock"></i> Zeiterfassung</a>
    <a href="employees.html"><i class="fa-solid fa-users"></i> Mitarbeiter</a>
    <a href="overview.html"><i class="fa-solid fa-chart-pie"></i> Übersicht</a>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="adminPanel.html" class="active"><i class="fa-solid fa-user-shield"></i> Admin Panel</a>
    <button class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
  </div>

  <!-- Admin Panel Inhalt -->
  <div class="card">
    <h2><i class="fa-solid fa-user-plus"></i> Neuen Benutzer anlegen</h2>
    <form id="createUserForm">
      <div class="input-group">
        <i class="fa-solid fa-envelope"></i>
        <input type="email" id="newEmail" placeholder="E-Mail" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-lock"></i>
        <input type="password" id="newPassword" placeholder="Passwort" required>
      </div>
      <div class="input-group">
        <i class="fa-solid fa-user-tag"></i>
        <select id="newRole" required>
          <option value="mitarbeiter">Mitarbeiter</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button type="submit"><i class="fa-solid fa-save"></i> Benutzer erstellen</button>
    </form>
  </div>

  <div class="card">
    <h2><i class="fa-solid fa-users-gear"></i> Mitarbeiterverwaltung</h2>
    <table id="adminEmployeeTable">
      <thead>
        <tr>
          <th><i class="fa-solid fa-user"></i> Name</th>
          <th><i class="fa-solid fa-envelope"></i> E-Mail</th>
          <th><i class="fa-solid fa-user-tag"></i> Rolle</th>
          <th><i class="fa-solid fa-gear"></i> Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Mitarbeiter werden hier dynamisch geladen -->
      </tbody>
    </table>
  </div>

  <!-- Firebase Logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { initAdminPanel } from './src/scripts/adminPanel.js';

    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyC5PqdD4o5hMXKh4_y3bCLHlXwWgILxsM4",
      authDomain: "gaming-of-republic.firebaseapp.com",
      projectId: "gaming-of-republic",
      storageBucket: "gaming-of-republic.firebasestorage.app",
      messagingSenderId: "610190951435",
      appId: "1:610190951435:web:bbf184d09a894fc307f30e"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Initialisierung des Admin Panels
    initAdminPanel();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (err) {
        console.error("Logout fehlgeschlagen:", err);
      }
    });
  </script>

</body>
</html>
