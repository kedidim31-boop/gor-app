<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Globale Theme Datei -->
  <link rel="stylesheet" href="src/styles/theme.css">
  <link rel="stylesheet" href="src/styles/login.css">

  <!-- Icon Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <!-- ============================================================
       ðŸ”¹ ANIMIERTER NEON-HINTERGRUND
  ============================================================ -->
  <div class="neon-bg"></div>

  <!-- ============================================================
       ðŸ”¹ SPLASH SCREEN (Intro)
  ============================================================ -->
  <div class="splash-screen" id="splash">
    <img src="./public/logo.png" alt="Gaming of Republic Logo" class="splash-logo">

    <button class="skip-btn" id="skipBtn" aria-label="Intro Ã¼berspringen">
      Skip Intro
    </button>
  </div>

  <!-- ============================================================
       ðŸ”¹ LOGIN-BEREICH
  ============================================================ -->
  <main>
    <div class="login-card" id="loginCard">

      <h2><i class="fa-solid fa-user-shield"></i> Login</h2>

      <form id="loginForm" novalidate>

        <!-- E-Mail -->
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder=" " required autocomplete="username">
          <label for="email">E-Mail</label>
        </div>

        <!-- Passwort -->
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" name="password" placeholder=" " required autocomplete="current-password">
          <label for="password">Passwort</label>

          <i class="fa-solid fa-eye toggle-password" id="togglePassword"
             aria-label="Passwort anzeigen/ausblenden"></i>
        </div>

        <!-- Fehlernachricht -->
        <div class="error-message hidden" id="errorMessage">
          <i class="fa-solid fa-triangle-exclamation"></i>
          UngÃ¼ltige Zugangsdaten
        </div>

        <!-- Hinweis -->
        <div class="hint">
          <i class="fa-solid fa-circle-info"></i>
          Bitte melde dich mit deinen Daten an.
        </div>

        <!-- Login Button -->
        <button type="submit" id="loginBtn" class="btn btn-yellow" aria-label="Einloggen">
          <i class="fa-solid fa-right-to-bracket"></i> Einloggen
        </button>

        <!-- Spinner -->
        <div class="spinner" id="spinner"></div>

      </form>

    </div>
  </main>

  <!-- ============================================================
       ðŸ”¹ FEEDBACK BANNER
  ============================================================ -->
  <div id="feedbackContainer"></div>

  <!-- ============================================================
       ðŸ”¹ LOGIN LOGIK
  ============================================================ -->
  <script type="module" src="src/scripts/login.js"></script>

</body>
</html>
