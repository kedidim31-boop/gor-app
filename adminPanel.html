<body>

  <!-- ============================================================

    <div class="divider"></div>

      <div class="subtitle">

      </div>
    </div>

  <!-- ============================================================

  <nav class="top-nav">

    <a href="analysis.html"><i class="fa-solid fa-chart-line"></i> Ãœbersicht & Dashboard</a>
    <a href="products.html"><i class="fa-solid fa-box"></i> Produkte</a>

    <button class="btn btn-red logout-btn">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>

  <!-- Feedback Container -->
  <div id="feedbackContainer"></div>

  <!-- ============================================================
       ðŸ”¹ MAIN CONTENT
  ============================================================ -->
  <main>

    <!-- ========================================================
         ðŸ”¹ Benutzer anlegen
    ======================================================== -->
    <div class="card">
      <h2><i class="fa-solid fa-user-plus"></i> Neuen Benutzer anlegen</h2>

      <form id="createUserForm" class="form-grid">

        <label>
          <i class="fa-solid fa-envelope"></i> E-Mail
          <input type="email" id="newEmail" required>
        </label>

        <label>
          <i class="fa-solid fa-lock"></i> Passwort
          <input type="password" id="newPassword" required>
        </label>

        <label>
          <i class="fa-solid fa-user-tag"></i> Rolle
          <select id="newRole" required>
            <option value="employee">Mitarbeiter</option>
            <option value="support">Support</option>
            <option value="manager">Manager</option>
            <option value="admin">Admin</option>
            <option value="guest">Gast</option>
          </select>
        </label>

        <button type="submit" class="btn btn-yellow">
          <i class="fa-solid fa-save"></i> Benutzer erstellen
        </button>

      </form>
    </div>

    <!-- ========================================================
         ðŸ”¹ Mitarbeiterverwaltung
    ======================================================== -->
    <div class="card">
      <h2><i class="fa-solid fa-users-gear"></i> Mitarbeiterverwaltung</h2>

      <table id="adminEmployeeTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>Rolle</th>
            <th>Aktionen</th>
          </tr>
        </thead>

        <tbody>
          <!-- Dynamisch geladen -->
        </tbody>
      </table>
    </div>

  </main>

  <!-- ============================================================
       ðŸ”¹ ROLE GUARD

  <script type="module">

    enforceRole(["admin"], "index.html");

</body>
</html>
