<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gaming of Republic – Produkte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Global Neon Theme -->
  <link rel="stylesheet" href="src/styles/neon-theme.css">
  <link rel="stylesheet" href="src/styles/products.css">
</head>
<body>

  <!-- Branding Header -->
  <div class="branding-header">
    <img src="public/logo.png" alt="Gaming of Republic Logo">
    <div class="divider"></div>
    <div class="branding-text">
      <div class="subtitle">Produkte<br>Verwaltung</div>
    </div>
  </div>

  <!-- Navigation -->
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="products.html" class="active">Produkte</a>
    <a href="tasks.html">Aufgaben</a>
    <a href="time.html">Zeiterfassung</a>
    <a href="employees.html">Mitarbeiter</a>
    <a href="overview.html">Übersicht</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="adminPanel.html">Admin Panel</a>
  </div>

  <!-- Produktverwaltung -->
  <div class="card">
    <h2>Neues Produkt hinzufügen</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Produktname" required>
      <input type="text" id="productSKU" placeholder="SKU" required>
      <input type="text" id="productEAN" placeholder="EAN">
      <input type="number" id="productPrice" placeholder="Preis (CHF)" step="0.01" required>
      <input type="text" id="productCategory" placeholder="Kategorie">
      <input type="text" id="productCollection" placeholder="Kollektion">
      <input type="text" id="productType" placeholder="Typ">
      <input type="number" id="productStock" placeholder="Bestand" min="0">
      <textarea id="productDescription" placeholder="Beschreibung"></textarea>
      <input type="file" id="productImages" multiple accept="image/*">
      <button type="submit">Produkt speichern</button>
    </form>
  </div>

  <div class="card">
    <h2>Produktübersicht</h2>
    <table id="productTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>SKU</th>
          <th>EAN</th>
          <th>Preis (CHF)</th>
          <th>Kategorie</th>
          <th>Kollektion</th>
          <th>Typ</th>
          <th>Bestand</th>
          <th>Beschreibung</th>
          <th>Bilder</th>
          <th>Aktionen</th>
        </tr>
      </thead>
      <tbody>
        <!-- Produkte werden hier dynamisch geladen -->
      </tbody>
    </table>
  </div>

  <!-- Logout Button -->
  <button class="logout-btn">Logout</button>
  <!-- Produkt Logik -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";
    import { enforceRole } from './src/scripts/roleGuard.js';
    import { logout } from './src/scripts/auth.js';

    // Firebase Init
    const firebaseConfig = {
      apiKey: "AIzaSyC5PqdD4o5hMXKh4_y3bCLHlXwWgILxsM4",
      authDomain: "gaming-of-republic.firebaseapp.com",
      projectId: "gaming-of-republic",
      storageBucket: "gaming-of-republic.appspot.com",
      messagingSenderId: "610190951435",
      appId: "1:610190951435:web:bbf184d09a894fc307f30e"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    // Zugriff: nur Admins & Mitarbeiter
    enforceRole("mitarbeiter", "index.html");

    // Produkt hinzufügen
    document.getElementById("productForm").addEventListener("submit", async e => {
      e.preventDefault();

      const product = {
        name: document.getElementById("productName").value,
        sku: document.getElementById("productSKU").value,
        ean: document.getElementById("productEAN").value,
        price: parseFloat(document.getElementById("productPrice").value),
        category: document.getElementById("productCategory").value,
        collection: document.getElementById("productCollection").value,
        type: document.getElementById("productType").value,
        stock: parseInt(document.getElementById("productStock").value) || 0,
        description: document.getElementById("productDescription").value,
        createdAt: serverTimestamp()
      };

      // Bilder hochladen
      const files = document.getElementById("productImages").files;
      const imageUrls = [];
      for (const file of files) {
        const storageRef = ref(storage, `products/${product.sku}/${file.name}`);
        await uploadBytes(storageRef, file);
        const url = await getDownloadURL(storageRef);
        imageUrls.push(url);
      }
      product.images = imageUrls;

      await addDoc(collection(db, "products"), product);
      alert("Produkt gespeichert!");
      loadProducts();
      e.target.reset();
    });

    // Produkte laden
    async function loadProducts() {
      const tableBody = document.querySelector("#productTable tbody");
      tableBody.innerHTML = "";

      const snapshot = await getDocs(collection(db, "products"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const row = document.createElement("tr");

        const imageCells = data.images && data.images.length > 0
          ? data.images.map(url => `<img src="${url}" alt="Produktbild" style="width:50px;height:50px;">`).join(" ")
          : "-";

        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.sku}</td>
          <td>${data.ean || "-"}</td>
          <td>${data.price ? data.price.toFixed(2) : "-"}</td>
          <td>${data.category || "-"}</td>
          <td>${data.collection || "-"}</td>
          <td>${data.type || "-"}</td>
          <td>${data.stock ?? "-"}</td>
          <td>${data.description || "-"}</td>
          <td>${imageCells}</td>
          <td><button class="deleteBtn" data-id="${docSnap.id}">Löschen</button></td>
        `;
        tableBody.appendChild(row);
      });

      // Löschen
      document.querySelectorAll(".deleteBtn").forEach(btn => {
        btn.addEventListener("click", async e => {
          const id = e.target.dataset.id;
          await deleteDoc(doc(db, "products", id));
          alert("Produkt gelöscht");
          loadProducts();
        });
      });
    }

    // Initial laden
    loadProducts();

    // Logout
    document.querySelector(".logout-btn").addEventListener("click", () => {
      logout();
    });
  </script>

</body>
</html>
